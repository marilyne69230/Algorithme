<!--
DEBUT
    aDeviner = 42
    valeurProposer = 0
    nombreEssai = 0

    TANT QUE  (valeurProposer est différent de aDeviner) FAIRE
        Afficher "entrez votre nombre"

        SI (valeurProposer >100 ou <0) ALORS
        Afficher "le nombre n'est pas valable"

        SI (valeurProposer < aDeviner) ALORS
        Afficher "le nombre proposé est trop petit !"
        Ajouter +1 à nombreEssai

        SINON SI (valeurProposer > aDeviner) ALORS
        Afficher "Le nombre est trop grand !"
        Ajouter +1 à nombreEssai
    FIN TANTQUE

    Afficher "Bravo, vous avez réussi en" nombreEssai "coups"
FIN
-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aDeviner = 42;
        var valeurProposer = 0;
        var nombreEssai = 0;

        while (valeurProposer != aDeviner) {
            valeurProposer = window.prompt("Entrez votre nombre :");
            if (valeurProposer >100 || valeurProposer <0) {
                window.alert("Le nombre n'est pas valable !");
            }
            if (valeurProposer < aDeviner) {
                window.alert("Le nombre proposé est trop petit !");
                nombreEssai++;
            } else if (valeurProposer > aDeviner) {
                window.alert("Le nombre proposé est trop grand !");
                nombreEssai++;
            }
        }
        window.alert("Bravo, vous avez réussi en " +nombreEssai+ " coups !");
    </script>
    
</body>
</html>
